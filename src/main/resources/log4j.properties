log4j.rootCategory=INFO,console,stdout

log4j.appender.stdout=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.File=/data/wealth-verifycode-service/logs/stdout.log
log4j.appender.stdout.DatePattern='.'yyyyMMdd

log4j.appender.stdout.encoding=UTF-8

# Pattern to output the caller's file name and line number.
# log4j.appender.stdout.layout.ConversionPattern=[blog]%d{MM-dd HH:mm:ss}:%p (%F:%L)%t %c - %m%n
log4j.appender.stdout.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS}:%p(%L)%t %c - %m%n
s

# Pattern to output the caller's file name and line number.
# log4j.appender.stdout.layout.ConversionPattern=[blog]%d{MM-dd HH:mm:ss}:%p (%F:%L)%t %c - %m%n
log4j.appender.local.layout.ConversionPattern=%d{MM-dd HH:mm:ss}:%p(%L)%t %c - %m%n


log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.layout=org.apache.log4j.PatternLayout

# Pattern to output the caller's file name and line number.
# log4j.appender.stdout.layout.ConversionPattern=[blog]%d{MM-dd HH:mm:ss}:%p (%F:%L)%t %c - %m%n
log4j.appender.console.layout.ConversionPattern=%d{MM-dd HH:mm:ss,SSS}:%p(%L)%t %c - %m%n

log4j.logger.com.gemantic=info
log4j.additivity.com.gemantic=true



log4j.additivity.Stats=false
log4j.logger.Stats=INFO,stat

log4j.appender.stat=org.apache.log4j.DailyRollingFileAppender
log4j.appender.stat.File=/data/wealth-verifycode-service/logs/stat-log.log
log4j.appender.stat.encoding=UTF-8
log4j.appender.stat.layout=org.apache.log4j.PatternLayout
log4j.appender.stat.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss}:%p(%L) %c - %m%n
log4j.appender.stat.Append=true

log4j.logger.mybatisLog=DEBUG, mybatisLog
log4j.additivity.mybatisLog=false
log4j.appender.mybatisLog=org.apache.log4j.DailyRollingFileAppender
log4j.appender.mybatisLog.File=/data/wealth-verifycode-service/logs/mybatisLog.log
log4j.appender.mybatisLog.layout=org.apache.log4j.PatternLayout
log4j.appender.mybatisLog.layout.ConversionPattern=[%-5p] %d{yyyy-MM-dd HH:mm:ss} %m%n
log4j.appender.mybatisLog.DatePattern='.'yyyyMMdd
